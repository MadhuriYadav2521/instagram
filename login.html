<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.jpg">
</head>

<body>
    <div class="screen">
        <div class="loginContainer">
            <div class="login-logo-img">
                <img src="./img/Instagram_logo.svg.png" alt="">
            </div>
            <div class="header-text">
                Sign up to see photos ad videos from your friends.
            </div>
            <div class="form-wrapper">
                <form action="" onsubmit="login(event)">

                    
                    <div class="input_wrap">
                        <input type="email" id="userEmail" required autocomplete="off" />
                        <label>Enter your email</label>
                    </div>
                    <div class="input_wrap">
                        <input type="password" id="userPassword" required autocomplete="off" />
                        <label>Enter your password</label>
                    </div>

                    <p class="tandc-sp-small-text">People who use our service may have uploaded your contact information
                        to instagram.
                        <span>Learn More</span>
                    </p>
                    <p class="tandc-sp-small-text">By clicking on Login, I accept the <span>Terms & Conditions Privacy
                            Policy</span></p>
                    <div class="submit-btn">
                        <input type="submit" name="" id="" value="Login">
                    </div>
                    <p class="return-btn tandc-sp-small-text " onclick="window.location.href='./signup.html'" style="cursor: pointer;">Don't have account? Sign up</p>
                </form>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
